{{ define "main" }}
<main>
    <article>
        <header>
            <div class="d-flex justify-content-between">
                <h2><a class="article-title" 
                href="{{ .Permalink }}">
                {{ .Title }}
                </a></h2>
                <div class="">
                <small class="text-muted">
                    {{- if .Params.name  -}}{{ .Params.name }}{{ else }}{{ .Site.Params.author }}{{ end }}, {{ .Date.Format "02.01.2006" }}
                </small>
                </div>
            </div>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    </ul>
</main>
{{ end }}
